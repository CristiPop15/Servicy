runtime: java
env: flex

env_variables:
  SPRING_PROFILES_ACTIVE: "prod"

liveness_check:
  path: "/actuator/health"
  check_interval_sec: 30
  timeout_sec: 30
  failure_threshold: 2
  success_threshold: 2

runtime_config: # Optional
  jdk: openjdk8

handlers:
  - url: /.*
    script: this field is required, but ignored